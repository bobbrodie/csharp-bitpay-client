name: Build

on: [push, pull_request]

jobs:  
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dotnet-version: [ '7.0', '8.0', '9.0' ]
    
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore -p:TargetFramework=net${{ matrix.dotnet-version }}
      - name: Build
        run: dotnet build --no-restore -f net${{ matrix.dotnet-version }}
      - name: Test
        run: dotnet test BitPayUnitTest --no-restore --verbosity n -f net${{ matrix.dotnet-version }}
  
  build-and-test-48:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v2
        with:
          dotNetVersion: '4.8.x'
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore -f net48
      - name: Test
        run: dotnet test BitPayUnitTest --no-restore --verbosity n -f net48